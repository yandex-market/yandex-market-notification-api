description: "Уведомление о создании нового отзыва о товаре.\n\n`notificationType` = `GOODS_FEEDBACK_CREATED`\n\nМаркет отправляет уведомления об отзывах, только когда они прошли модерацию и опубликованы.\n\n{% note tip \"Чтобы получить подробную информацию об отзывах\" %}\n\nИспользуйте метод [POST\_v2/businesses/{businessId}/goods-feedback](../../reference/goods-feedback/getGoodsFeedbacks.md), где укажите их идентификаторы в параметре `feedbackIds`.\n\nПолучить информацию не получится, если покупатель или Маркет удалил отзыв.\n\n{% endnote %}\n"
type: object
required:
  - notificationType
  - feedbackId
  - businessId
  - createdAt
  - publishedAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  feedbackId:
    $ref: ./GoodsFeedbackId.yaml
  businessId:
    description: Идентификатор кабинета.
    type: integer
    format: int64
  createdAt:
    description: >
      Дата и время создания отзыва.


      Может отличаться от информации в `publishedAt`, так как некоторое время
      отзыв проходит модерацию.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
  publishedAt:
    description: >
      Дата и время публикации отзыва.


      Может отличаться от информации в `createdAt`, так как некоторое время
      отзыв проходит модерацию.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
