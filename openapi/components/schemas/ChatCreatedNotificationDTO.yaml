description: "Уведомление о создании нового чата с покупателем.\n\n`notificationType` = `CHAT_CREATED`\n\nПриходит для всех типов чатов.\n\n{% note tip \"Чтобы получить чат с покупателем\" %}\n\nИспользуйте метод [GET\_v2/businesses/{businessId}/chat](../../reference/chats/getChat.md), где укажите идентификатор чата в параметре `chatId`.\n\n{% endnote %}\n"
type: object
required:
  - notificationType
  - chatId
  - businessId
  - createdAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  chatId:
    description: Идентификатор чата.
    type: integer
    format: int64
  businessId:
    description: Идентификатор кабинета.
    type: integer
    format: int64
  createdAt:
    description: >
      Дата и время создания чата.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
