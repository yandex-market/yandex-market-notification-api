description: >
  Уведомление о создании нового чата с покупателем.


  `notificationType` = `CHAT_CREATED`


  Приходит для всех типов чатов.


  {% note tip "Чтобы получить чат с покупателем" %}


  Используйте метод [GET
  v2/businesses/{businessId}/chat](../../reference/chats/getChat.md), где
  укажите идентификатор чата в параметре `chatId`.


  {% endnote %}
type: object
required:
  - notificationType
  - chatId
  - businessId
  - createdAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  chatId:
    description: Идентификатор чата.
    type: integer
    format: int64
  businessId:
    description: Идентификатор кабинета.
    type: integer
    format: int64
  createdAt:
    description: >
      Дата и время создания чата.


      Формат даты: :no-translate[ISO 8601] со смещением относительно
      :no-translate[UTC]. Например, `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
