description: |
  Уведомление о создании чата (notificationType = CHAT_CREATED).
type: object
required:
  - notificationType
  - chatId
  - businessId
  - createdAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  chatId:
    description: Идентификатор чата.
    type: integer
    format: int64
  businessId:
    description: Идентификатор бизнеса.
    type: integer
    format: int64
  createdAt:
    description: >
      Дата и время создания чата.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
