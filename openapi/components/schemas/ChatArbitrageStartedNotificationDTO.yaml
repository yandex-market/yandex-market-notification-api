description: >
  Уведомление о начале спора.


  `notificationType` = `CHAT_ARBITRAGE_STARTED`


  Не приходит для чата с типом `DIRECT`. [Подробнее о таких
  чатах](https://yandex.ru/support/marketplace/ru/orders/communication/with-users)
type: object
required:
  - notificationType
  - chatId
  - businessId
  - startedAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  chatId:
    description: Идентификатор чата.
    type: integer
    format: int64
  businessId:
    $ref: ./BusinessId.yaml
  startedAt:
    description: >
      Дата и время начала спора.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
