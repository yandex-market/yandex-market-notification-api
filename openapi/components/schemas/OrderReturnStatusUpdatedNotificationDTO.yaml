description: "Уведомление о смене статуса невыкупа или возврата.\n\n`notificationType` = `ORDER_RETURN_STATUS_UPDATED`\n\n{% note tip \"Чтобы получить подробную информацию о невыкупе или возврате\" %}\n\nИспользуйте метод [GET\_v2/campaigns/{campaignId}/orders/{orderId}/returns/{returnId}](../../reference/orders/getReturn.md).\n\n{% endnote %}\n"
type: object
required:
  - notificationType
  - orderId
  - returnId
  - campaignId
  - statuses
  - updatedAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  orderId:
    description: Идентификатор заказа.
    type: integer
    format: int64
  returnId:
    description: Идентификатор невыкупа или возврата.
    type: integer
    format: int64
  campaignId:
    description: "Идентификатор кампании.\n\nЕго можно узнать с помощью запроса [GET\_v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в кабинете продавца на Маркете — нажмите на иконку вашего аккаунта → **Настройки** и в меню слева выберите **API и модули**:\n\n  * блок **Идентификатор кампании**;\n  * вкладка **Лог запросов** → выпадающий список в блоке **Показывать логи**.\n\n⚠️ Не передавайте вместо него идентификатор магазина, который указан в кабинете продавца на Маркете рядом с названием магазина и в некоторых отчетах.\n"
    type: integer
    format: int64
  statuses:
    $ref: ./NotificationUpdatedReturnStatusesDTO.yaml
  updatedAt:
    description: >
      Дата и время изменения статуса невыкупа или возврата.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
