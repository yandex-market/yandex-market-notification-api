description: >
  Уведомление о создании нового возврата или невыкупа (notificationType =
  ORDER_RETURN_CREATED).


  {% note tip "Чтобы получить подробную информацию о возврате или невыкупе" %}


  Используйте метод [GET
  campaigns/{campaignId}/orders/{orderId}/returns/{returnId}](../../reference/orders/getReturn.md).


  {% endnote %}
type: object
required:
  - notificationType
  - orderId
  - returnId
  - returnType
  - campaignId
  - items
  - createdAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  orderId:
    description: Идентификатор заказа.
    type: integer
    format: int64
  returnId:
    description: Идентификатор возврата или невыкупа.
    type: integer
    format: int64
  returnType:
    $ref: ./ReturnType.yaml
  campaignId:
    description: Идентификатор кампании.
    type: integer
    format: int64
  items:
    description: Список товаров в возврате или невыкупе.
    type: array
    items:
      $ref: ./NotificationReturnItemDTO.yaml
  createdAt:
    description: >
      Дата и время создания возврата или невыкупа.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
