description: "Уведомление о создании нового невыкупа или возврата.\n\n`notificationType` = `ORDER_RETURN_CREATED`\n\n{% note tip \"Чтобы получить подробную информацию о невыкупе или возврате\" %}\n\nИспользуйте метод [GET\_v2/campaigns/{campaignId}/orders/{orderId}/returns/{returnId}](../../reference/orders/getReturn.md).\n\n{% endnote %}\n"
type: object
required:
  - notificationType
  - orderId
  - returnId
  - returnType
  - campaignId
  - items
  - createdAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  orderId:
    description: Идентификатор заказа.
    type: integer
    format: int64
  returnId:
    description: Идентификатор невыкупа или возврата.
    type: integer
    format: int64
  returnType:
    $ref: ./ReturnType.yaml
  campaignId:
    $ref: ./CampaignId.yaml
  items:
    description: Список товаров в невыкупе или возврате.
    type: array
    items:
      $ref: ./NotificationReturnItemDTO.yaml
  createdAt:
    description: >
      Дата и время создания невыкупа или возврата.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
