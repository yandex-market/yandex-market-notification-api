description: "Уведомление о создании заявки на отмену заказа (для DBS-магазинов).\n\n`notificationType` = `ORDER_CANCELLATION_REQUEST`\n\nНе отправляется, если заказ доставляет Маркет.\n\n{% note tip \"Чтобы подтвердить или отклонить заявку\" %}\n\nИспользуйте метод [PUT\_v2/campaigns/{campaignId}/orders/{orderId}/cancellation/accept](../../reference/orders/acceptOrderCancellation.md).\n\n{% endnote %}\n"
type: object
required:
  - notificationType
  - orderId
  - campaignId
  - requestedAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  orderId:
    description: Идентификатор заказа.
    type: integer
    format: int64
  campaignId:
    $ref: ./CampaignId.yaml
  requestedAt:
    description: >
      Дата и время создания заявки на отмену заказа.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
