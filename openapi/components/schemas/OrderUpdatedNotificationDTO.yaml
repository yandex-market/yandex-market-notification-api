description: "Уведомление об изменении заказа.\n\n`notificationType` = `ORDER_UPDATED`\n\n{% note tip \"Чтобы получить подробную информацию о заказе\" %}\n\nИспользуйте метод [GET\_v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md).\n\n{% endnote %}\n"
type: object
required:
  - notificationType
  - orderId
  - campaignId
  - updateType
  - updatedAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  orderId:
    description: Идентификатор заказа.
    type: integer
    format: int64
  campaignId:
    description: Идентификатор кампании.
    $ref: ./CampaignId.yaml
  updateType:
    description: Тип изменения заказа.
    $ref: ./OrderUpdateType.yaml
  updatedAt:
    description: >
      Дата и время изменения заказа.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
