description: >
  Информация об обновлении статуса невыкупа или возврата.


  Возвращается только тот статус, который был изменен.


  Для невыкупов приходит только `shipmentStatus`.


  Параметр `shipmentStatus` не приходит для возвратов с опцией **Быстрый возврат
  денег за дешевый брак**, когда товар остается у покупателя.
type: object
properties:
  refundStatus:
    $ref: ./RefundStatusType.yaml
  shipmentStatus:
    $ref: ./ReturnShipmentStatusType.yaml
