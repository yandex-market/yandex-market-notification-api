description: |
  Проверочное уведомление.

  `notificationType` = `PING`
type: object
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  time:
    description: >
      Дата и время обработки уведомления со стороны магазина.


      Формат даты: :no-translate[ISO 8601] со смещением относительно
      :no-translate[UTC]. Например, `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
