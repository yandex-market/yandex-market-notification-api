description: |
  Уведомление о создании нового вопроса.

  `notificationType` = `QUESTION_CREATED`
type: object
required:
  - notificationType
  - questionId
  - businessId
  - createdAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  questionId:
    description: Идентификатор вопроса.
    type: integer
    format: int64
  businessId:
    $ref: ./BusinessId.yaml
  createdAt:
    description: >
      Дата и время создания вопроса.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
