description: |
  Уведомление о создании нового ответа на вопрос.

  `notificationType` = `QUESTION_ANSWER_CREATED`
type: object
required:
  - notificationType
  - answerId
  - businessId
  - createdAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  answerId:
    description: Идентификатор ответа.
    type: integer
    format: int64
  businessId:
    description: Идентификатор кабинета.
    type: integer
    format: int64
  createdAt:
    description: >
      Дата и время создания ответа.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
