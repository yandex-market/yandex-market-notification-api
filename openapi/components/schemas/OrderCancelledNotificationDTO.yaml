description: |
  Уведомление об отмене заказа.

  `notificationType` = `ORDER_CANCELLED`
type: object
required:
  - notificationType
  - orderId
  - campaignId
  - items
  - cancelledAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  orderId:
    description: Идентификатор заказа.
    type: integer
    format: int64
  campaignId:
    description: "Идентификатор кампании.\n\nЕго можно узнать с помощью запроса [GET\_v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в кабинете продавца на Маркете — нажмите на иконку вашего аккаунта → **Настройки** и в меню слева выберите **API и модули**:\n\n  * блок **Идентификатор кампании**;\n  * вкладка **Лог запросов** → выпадающий список в блоке **Показывать логи**.\n\n⚠️ Не передавайте вместо него идентификатор магазина, который указан в кабинете продавца на Маркете рядом с названием магазина и в некоторых отчетах.\n"
    type: integer
    format: int64
  items:
    description: Список товаров в заказе.
    type: array
    items:
      $ref: ./NotificationOrderItemDTO.yaml
  cancelledAt:
    description: >
      Дата и время отмены заказа.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
