description: >
  Уведомление о завершении спора.


  `notificationType` = `CHAT_ARBITRAGE_FINISHED`


  Не приходит для чата с типом `DIRECT`. [Подробнее о таких
  чатах](https://yandex.ru/support/marketplace/ru/orders/communication/with-users)
type: object
required:
  - notificationType
  - chatId
  - businessId
  - finishedAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  chatId:
    description: Идентификатор чата.
    type: integer
    format: int64
  businessId:
    description: Идентификатор кабинета.
    type: integer
    format: int64
  finishedAt:
    description: >
      Дата и время завершения спора.


      Формат даты: :no-translate[ISO 8601] со смещением относительно
      :no-translate[UTC]. Например, `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
