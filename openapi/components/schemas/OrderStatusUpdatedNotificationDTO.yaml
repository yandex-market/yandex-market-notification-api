description: >
  Уведомление об изменении статуса заказа (notificationType =
  ORDER_STATUS_UPDATED).


  {% note tip "Чтобы изменить статус заказа" %}


  Используйте метод [PUT
  campaigns/{campaignId}/orders/{orderId}/status](../../reference/orders/updateOrderStatus.md).


  {% endnote %}
type: object
required:
  - notificationType
  - orderId
  - campaignId
  - status
  - substatus
  - updatedAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  orderId:
    description: Идентификатор заказа.
    type: integer
    format: int64
  campaignId:
    description: Идентификатор кампании.
    type: integer
    format: int64
  status:
    $ref: ./OrderStatusType.yaml
  substatus:
    $ref: ./OrderSubstatusType.yaml
  updatedAt:
    description: >
      Дата и время изменения статуса заказа.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
