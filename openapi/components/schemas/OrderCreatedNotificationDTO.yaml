description: "Уведомление о создании нового заказа.\n\n`notificationType` = `ORDER_CREATED`\n\n\n{% note tip \"Методы, которые могут быть полезны\" %}\n\n[POST\_v2/campaigns/{campaignId}/orders/{orderId}/external-id](../../reference/orders/updateExternalOrderId.md) — передача внешнего идентификатора заказа.\n\n[GET\_v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md) — получение подробной информации о заказе.\n\n{% endnote %}\n"
type: object
required:
  - notificationType
  - orderId
  - campaignId
  - items
  - createdAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  orderId:
    description: Идентификатор заказа.
    type: integer
    format: int64
  campaignId:
    $ref: ./CampaignId.yaml
  items:
    description: Список товаров в заказе.
    type: array
    items:
      $ref: ./NotificationOrderItemDTO.yaml
  createdAt:
    description: >
      Дата и время создания заказа.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
