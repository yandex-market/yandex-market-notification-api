description: >
  Уведомление о новом сообщении в чате.


  `notificationType` = `CHAT_MESSAGE_SENT`


  Приходит для всех типов чатов.


  {% note tip "Чтобы получить сообщение от покупателя" %}


  Используйте метод [GET
  v2/businesses/{businessId}/chats/message](../../reference/chats/getChatMessage.md),
  где укажите идентификаторы:


  * чата — `chatId`;

  * сообщения — `messageId`.


  {% endnote %}
type: object
required:
  - notificationType
  - chatId
  - messageId
  - businessId
  - sentAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  chatId:
    description: Идентификатор чата.
    type: integer
    format: int64
  messageId:
    description: Идентификатор сообщения.
    type: string
  businessId:
    description: Идентификатор кабинета.
    type: integer
    format: int64
  sentAt:
    description: >
      Дата и время отправки сообщения.


      Формат даты: :no-translate[ISO 8601] со смещением относительно
      :no-translate[UTC]. Например, `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
