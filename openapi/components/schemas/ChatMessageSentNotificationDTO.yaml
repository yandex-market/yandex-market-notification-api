description: "Уведомление о новом сообщении в чате.\n\n`notificationType` = `CHAT_MESSAGE_SENT`\n\nПриходит для всех типов чатов.\n\n{% note tip \"Чтобы получить сообщение от покупателя\" %}\n\nИспользуйте метод [GET\_v2/businesses/{businessId}/chats/message](../../reference/chats/getChatMessage.md), где укажите идентификаторы:\n\n* чата — `chatId`;\n* сообщения — `messageId`.\n\n{% endnote %}\n"
type: object
required:
  - notificationType
  - chatId
  - messageId
  - businessId
  - sentAt
properties:
  notificationType:
    $ref: ./NotificationType.yaml
  chatId:
    description: Идентификатор чата.
    type: integer
    format: int64
  messageId:
    description: Идентификатор сообщения.
    type: string
  businessId:
    description: Идентификатор кабинета.
    type: integer
    format: int64
  sentAt:
    description: >
      Дата и время отправки сообщения.


      Формат даты: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:00:00.213Z`.
    type: string
    format: date-time
